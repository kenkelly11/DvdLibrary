<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    

    <!-- Additional CSS files here -->
	<link href="css/home.css" rel="stylesheet" type="text/css">

</head>
<body>

<ul class="list-group" id="errorMessages"></ul>

    <div id="DvdTableDiv">
        <header>
            <h1>DVD Library</h1>
        </header>


        <!-- Add DVD Button -->
        <div id="Add-container" class="col-lg-1 col-lg-push-0 col-md-1 col-md-push-0 col-sm-1 col-sm-push-0 col-xs-2 col-xs-push-0">
            <button type="submit" id="addButton"><i class="btn btn-outline-secondary btn-xs">Add New DVD</i></button>
        </div>

        <!-- creating the Search Category dropdown -->
        <label for="Search Category" selected>Search Category</label>
        <select name="Search Category" id="searchCategory">
            <option value="title">Title</option>
            <option value="release year">Release Year</option>
            <option value="director">Director Name</option>
            <option value="rating">Rating</option>
        </select>

        <!-- Search Dvd Button and input bar -->
        <div class="searchContainer">
            <form class="form-horizontal" role="form" id="searchForm">
                <input type="text" placeholder="Search..." class="col-md-2 input-group pull-right" id="searchInput" required />
                <div class="col-lg-2 col-lg-push-4 col-md-2 col-md-push-0 col-sm-2 col-sm-push-0 col-xs-2 col-xs-push-0">
                    <button type="button" id="searchButton"><i class="btn btn-outline-secondary btn-xs pull-right">Search</i></button>
                </div>
            </form>
        </div>

        <!-- Generating the table of Dvd's -->
        <div class="row">
            <!-- container for table -->
            <div class="col-md-6">
                <div id="dvdTable">
                    <h2>My DVDs</h2>
                    <table id="DVDTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="20%">Title</th>
                                <th width="20%">Release Date</th>
                                <th width="20%">Director</th>
                                <th width="20%">Rating</th>
                                <th width="20%"></th>
                            </tr>
                        </thead>

                        <tbody id="contentRows"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Add Dvd form -->
    <div class="col-md-6">
        <form class="form-horizontal" role="form" id="addForm">
		<h2>Add New Dvd</h2>
            <div class="form-group row">
                <label for="titleLabel" class="col-md-4 control-label">
                    Title:
                </label>

                <div class="col-md-8">
                    <input type="text"
						   class="form-control"
                           id="addTitle"
                           placeholder="Title" 
						   required />
                </div>
            </div>

            <div class="form-group row">
                <label for="addReleaseDate" class="col-md-4 control-label">
                    Release Year:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addReleaseDate"
						   required
                           placeholder="Release Year"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label for="addDirector" class="col-md-4 control-label">
                    Director:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addDirector"
                           placeholder="Director"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label for="addRating" class="col-md-4 control-label">
                    Rating:
                </label>

                <div class="col-md-8">
                    <select id="addRating">
                        <option value="G">G</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="NC-17">NC-17</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="addNotes" class="col-md-4 control-label">
                    Notes
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="addNotes"
                           placeholder="Notes" 
						   required />
                </div>
            </div>
			
<!-- add buttons to Create and Cancel a new Dvd-->
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="button"
                            id="cancelAddButton"
                            class="btn btn-default">
                        Cancel
                    </button>

                    <button type="button"
                            id="createDvdButton"
                            class="btn btn-default">
                        Create Dvd
                    </button>
                </div>
            </div>
            
        </form>
		
    </div>

    <!-- Edit Dvd form -->
    <div id="editFormDiv" style="display: none">
        <h2>Edit Dvd</h2>
        <form class="form-horizontal" role="form" id="editForm">
            <div class="form-group">
                <label for="editTitle" class="col-md-4 control-label">
                    Title:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editTitle"
                           placeholder="Title" 
						   required />
                </div>
            </div>

            <div class="form-group">
                <label for="editReleaseDate" class="col-md-4 control-label">
                    Release Year:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editReleaseDate"
                           placeholder="Release Year" 
						   required />
                </div>
            </div>

            <div class="form-group">
                <label for="editDirector" class="col-md-4 control-label">
                    Director:
                </label>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="editDirector"
                           placeholder="Director" 
						   required />
                </div>
            </div>

            <div class="form-group">
                <label for="editRating" class="col-md-4 control-label">
                    Rating:
                </label>

                 <div class="col-md-8">
                    <select id="editRating">
                        <option value="G">G</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="NC-17">NC-17</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>

            <!-- edit buttons to cancel and submit -->
            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <input type="hidden" id="editDvdId">
                    <button type="button"
                            id="cancelEditButton"
                            class="btn btn-default"
                            onclick="hideEditForm()">
                        Cancel
                    </button>
                </div>

                <div class="col-md-4">
                    <button type="button"
                            id="updateEditButton"
                            class="btn btn-default">
                        Update Dvd
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- creates the Delete confirmation -->
    <div id="deleteConfirmation" style="display: none">
        <h1> Delete? </h1>
        <button type="button"
                id="cancelDeleteButton"
                class="btn btn-default">
            Cancel
        </button>
        <button type="button"
                id="deleteConfirmationButton"
                class="btn btn-default">
            Confirm Delete
        </button>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
    <script src="js/home.js"></script>
</body>
</html>
